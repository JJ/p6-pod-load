name: "Test in a Raku container"
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/jj/gha-raku-zef
    env:
      HOME: /home/raku
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: zef install .
      - name: Test
        run: zef --debug test .


