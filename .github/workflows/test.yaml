name: "Test in a Raku container"
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/jj/raku-zef-gha
    env:
      COMMITS: 11
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.COMMITS }}
      - name: Install modules
        run: zef install .
      - name: Test
        run: zef --debug test .
      - name: Install Text::Chart
        run: zef install Text::Chart
      - name: Chart files changed latest commits
        shell: raku {0}
        run: |
          use Text::Chart;
          my @changed-files = qx<git log --oneline --shortstat -$COMMITS>
                  .lines.grep( /file/ ).list.pop
                  .map( * ~~ /$<files>=(\d+) \s+ file/ )
                  .map: +*<files>;
          say @changed-files;
          say vertical( :max( @changed-files.max), @changed-files );


