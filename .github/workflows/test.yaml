name: "Test in a Raku container"
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    container:
      image: ghcr.io/jj/gha-raku-zef
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: variables
        run: echo $RAKULIB
      - name: Install modules
        run: zef install .
      - name: Test
        run: zef --debug test .
      - name: Use Raku to run
        shell: raku {0}
        run: say $*REPO.repo-chain


